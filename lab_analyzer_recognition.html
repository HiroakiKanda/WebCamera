<body>

<form method="POST" action="lab_analyzer_recognition.php">
	<label>ACCESS KEY </label> <input type="text" name="accesskey" />bc7e036e-f591-44a9-9cfd-3d4787e93dd3<br />
	<label>FRAME KEY </label> <input type="text" name="framekey" /><br />

	<input type="file" id="selfile"><br>
	<div id="bg"></div>
	<textarea id="base64" name="framejpgb64" rows="10" cols="200" readonly></textarea>
<BR>
	<input type="submit" value="検索"/>
</form>

<script type="text/javascript">
	var obj1 = document.getElementById("selfile");

	document.getElementById("base64").value = "";

	obj1.addEventListener("change", function(evt){
		var file = evt.target.files;
		var reader = new FileReader();
		reader.readAsDataURL(file[0]);
		reader.onload = function(){
			var dataUrl = reader.result;
			document.getElementById("bg").innerHTML = "<img src='" + dataUrl + "'>";
			document.getElementById("base64").value = dataUrl;
		}
	},false);
</script>

</body>
</html>
